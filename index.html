
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube频道关键词搜索</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      color: #fff;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 1em;
      box-sizing: border-box;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #1666c1;
    }
    .video {
      margin: 12px 0;
      padding: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    .video a {
      color: #90caf9;
      text-decoration: none;
      font-weight: bold;
    }
    .video a:hover {
      text-decoration: underline;
    }
    .favorites {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube频道关键词搜索工具</h1>
    <label>请输入频道 ID：</label>
    <input type="text" id="channelInput" placeholder="如：UCptys-6Bl9kQSPG7mGKPpKw" />
    <label>请输入关键词：</label>
    <input type="text" id="keywordInput" placeholder="如：badlands" />
    <button onclick="searchVideos()">搜索视频</button>
    <button onclick="exportResults()">导出搜索结果 (TXT)</button>
    <div id="results"></div>

    <div class="favorites">
      <h3>已收藏视频</h3>
      <ul id="favoritesList" style="padding-left: 1.2em;"></ul>
    </div>
  </div>

  <script>
    const apiKey = "AIzaSyB33_FjgLI58wL6LD1GnQDiL8ZbTA--A_o";
    let searchResults = [];

    async function searchVideos() {
      const channelId = document.getElementById("channelInput").value.trim();
      const keyword = document.getElementById("keywordInput").value.trim().toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "正在搜索，请稍候...";

      if (!channelId || !keyword) {
        resultsDiv.innerHTML = "频道 ID 和关键词不能为空。";
        return;
      }

      searchResults = [];
      let videos = [];
      let nextPageToken = "";
      for (let i = 0; i < 3; i++) {
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&q=${keyword}&type=video&maxResults=50&key=${apiKey}${nextPageToken ? `&pageToken=${nextPageToken}` : ''}`;
        const res = await fetch(url);
        const data = await res.json();
        if (data.items) {
          data.items.forEach(item => {
            const title = item.snippet.title.toLowerCase();
            const desc = item.snippet.description?.toLowerCase() || "";
            if (title.includes(keyword) || desc.includes(keyword)) {
              const video = {
                title: item.snippet.title,
                videoId: item.id.videoId
              };
              videos.push(video);
            }
          });
        }
        if (!data.nextPageToken) break;
        nextPageToken = data.nextPageToken;
      }

      resultsDiv.innerHTML = "";
      if (videos.length === 0) {
        resultsDiv.innerHTML = "未找到相关视频。";
        return;
      }

      videos.forEach(video => {
        const div = document.createElement("div");
        div.className = "video";
        div.innerHTML = `
          <a href="https://www.youtube.com/watch?v=${video.videoId}" target="_blank">${video.title}</a>
          <button style="margin-top:6px" onclick="addFavorite('${video.title.replace(/'/g, "\'")}', '${video.videoId}')">收藏</button>`;
        resultsDiv.appendChild(div);
        searchResults.push(video);
      });
    }

    function exportResults() {
      if (searchResults.length === 0) {
        alert("没有可导出的结果，请先搜索。");
        return;
      }
      let content = searchResults.map(v => `${v.title} - https://www.youtube.com/watch?v=${v.videoId}`).join("\n");
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "youtube_search_results.txt";
      link.click();
    }

    function addFavorite(title, videoId) {
      const ul = document.getElementById("favoritesList");
      const li = document.createElement("li");
      li.innerHTML = `<a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">${title}</a>`;
      ul.appendChild(li);
    }
  </script>
</body>
</html>
