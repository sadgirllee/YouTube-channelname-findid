
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube频道关键词搜索工具</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0; padding: 0;
    }
    .container {
      background-color: rgba(0,0,0,0.7);
      max-width: 750px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
    }
    input, button {
      width: 100%; padding: 10px; margin-top: 10px;
      font-size: 1em; border-radius: 5px; border: none;
    }
    button {
      background-color: #1a73e8; color: white; cursor: pointer;
    }
    button:hover { background-color: #1666c1; }
    .video {
      background: rgba(255,255,255,0.1); border-radius: 8px;
      padding: 10px; margin-top: 10px;
    }
    .video a { color: #90caf9; font-weight: bold; text-decoration: none; }
    .video-details { font-size: 0.9em; color: #ccc; margin-top: 5px; }
    .favorite-btn { margin-top: 6px; padding: 6px 12px; border-radius: 4px; background-color: #4caf50; color: white; border: none; }
    .favorite-btn.saved { background-color: #9e9e9e; }
    .remove-btn { margin-left: 8px; background: none; border: none; color: #f44336; font-size: 0.9em; cursor: pointer; }
    .section-header { display: flex; justify-content: space-between; align-items: center; margin-top: 24px; }
    .channel-row { display: flex; align-items: center; justify-content: space-between; margin-top: 10px; }
    .channel-row input[type="text"] { width: 65%; }
    .channel-list-item {
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(255,255,255,0.08); padding: 6px 10px; border-radius: 6px; margin-top: 6px;
    }
    .channel-id-note { font-size: 0.9em; font-weight: bold; color: #aaddff; margin-right: 10px; }
    .toggle-btn { background: none; color: #ddd; text-decoration: underline; border: none; cursor: pointer; }
  </style>
</head>
<body>
<div class="container">
  <h2>关键词精准搜索 + 视频信息 + 收藏导出</h2>
  <input id="channelId" placeholder="输入频道ID，如 UCptys-6Bl9kQSPG7mGKPpKw" />
  <div class="channel-row">
    <input type="text" id="channelNote" maxlength="10" placeholder="备注（最多10字）" />
    <label style="color:#ccc">保存频道<input type="checkbox" id="rememberChannel" style="margin-left:8px;"></label>
  </div>

  <div class="section-header">
    <h3>已保存频道</h3>
    <button class="toggle-btn" onclick="toggleChannelList()">展开/收起</button>
  </div>
  <div id="channelListWrap" style="display:none;">
    <div id="channelList"></div>
  </div>

  <input id="keyword" placeholder="输入关键词，如 badlands" />
  <button onclick="startSearch()">开始搜索</button>
  <button onclick="exportResults()">导出搜索结果</button>

  <div id="results" style="margin-top:20px;"></div>

  <div class="section-header"><h3>已收藏视频</h3></div>
  <ul id="favoritesList" style="padding-left: 0; list-style: none;"></ul>
</div>

<script>
const apiKey = "AIzaSyB33_FjgLI58wL6LD1GnQDiL8ZbTA--A_o";
let favorites = JSON.parse(localStorage.getItem("youtubeFavorites") || "[]");
let channelHistory = JSON.parse(localStorage.getItem("channelHistory") || "[]");
let searchResults = [];

function toggleChannelList() {
  const wrap = document.getElementById("channelListWrap");
  wrap.style.display = wrap.style.display === "none" ? "block" : "none";
}

function saveFavorites() {
  localStorage.setItem("youtubeFavorites", JSON.stringify(favorites.slice(-10)));
}
function saveChannelHistory() {
  localStorage.setItem("channelHistory", JSON.stringify(channelHistory.slice(-20)));
}

function addChannelHistory(id, note) {
  if (!id) return;
  const existing = channelHistory.find(c => c.id === id);
  if (existing) { existing.note = note; }
  else { channelHistory.push({ id, note }); }
  saveChannelHistory(); renderChannelList();
}
function renderChannelList() {
  const list = document.getElementById("channelList");
  list.innerHTML = "";
  channelHistory.forEach((ch, i) => {
    const div = document.createElement("div");
    div.className = "channel-list-item";
    div.innerHTML = `<div><span class="channel-id-note">${ch.note}</span>${ch.id}</div>
      <div><button onclick="useChannel('${ch.id}')">使用</button>
      <button class="remove-btn" onclick="removeChannel(${i})">❌</button></div>`;
    list.appendChild(div);
  });
}
function useChannel(id) {
  document.getElementById("channelId").value = id;
}
function removeChannel(index) {
  channelHistory.splice(index, 1);
  saveChannelHistory();
  renderChannelList();
}

async function startSearch() {
  const channelId = document.getElementById("channelId").value.trim();
  const keyword = document.getElementById("keyword").value.trim().toLowerCase();
  const note = document.getElementById("channelNote").value.trim();
  if (document.getElementById("rememberChannel").checked) {
    addChannelHistory(channelId, note);
  }
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "正在搜索...";
  if (!channelId || !keyword) return resultsDiv.innerHTML = "频道ID和关键词不能为空。";

  let videoIds = [];
  let nextPageToken = "";
  for (let i = 0; i < 3; i++) {
    const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&channelId=${channelId}&q=${encodeURIComponent(keyword)}&maxResults=50&key=${apiKey}${nextPageToken ? `&pageToken=${nextPageToken}` : ""}`;
    const searchRes = await fetch(searchUrl);
    const searchData = await searchRes.json();
    if (searchData.items) {
      videoIds.push(...searchData.items.map(item => item.id.videoId));
    }
    if (!searchData.nextPageToken) break;
    nextPageToken = searchData.nextPageToken;
  }
  if (videoIds.length === 0) return resultsDiv.innerHTML = "未找到相关视频。";

  searchResults = [];
  resultsDiv.innerHTML = "";
  for (let i = 0; i < videoIds.length; i += 50) {
    const batch = videoIds.slice(i, i + 50).join(",");
    const videoUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics,contentDetails&id=${batch}&key=${apiKey}`;
    const videoRes = await fetch(videoUrl);
    const videoData = await videoRes.json();
    videoData.items.forEach(item => {
      const title = item.snippet.title;
      const desc = item.snippet.description?.toLowerCase() || "";
      if (!title.toLowerCase().includes(keyword) && !desc.includes(keyword)) return;
      const id = item.id;
      const published = new Date(item.snippet.publishedAt).toLocaleDateString();
      const duration = item.contentDetails.duration.replace("PT", "").toLowerCase();
      const views = item.statistics.viewCount || "N/A";
      const comments = item.statistics.commentCount || "N/A";
      const data = { title, videoId: id };
      searchResults.push(data);

      const div = document.createElement("div");
      div.className = "video";
      const saved = favorites.find(f => f.videoId === id);
      div.innerHTML = `<a href="https://www.youtube.com/watch?v=${id}" target="_blank">${title}</a>
        <div class="video-details">时长: ${duration} | 发布时间: ${published} | 播放: ${views} | 评论: ${comments}</div>
        <button class="favorite-btn ${saved ? 'saved' : ''}" onclick="toggleFavorite(this, '${title.replace(/'/g, "\'")}', '${id}')">${saved ? '已收藏' : '收藏'}</button>`;
      resultsDiv.appendChild(div);
    });
  }
}

function toggleFavorite(button, title, videoId) {
  const index = favorites.findIndex(v => v.videoId === videoId);
  if (index >= 0) {
    favorites.splice(index, 1);
    button.innerText = "收藏";
    button.classList.remove("saved");
  } else {
    favorites.push({ title, videoId });
    button.innerText = "已收藏";
    button.classList.add("saved");
  }
  saveFavorites();
  renderFavorites();
}

function renderFavorites() {
  const list = document.getElementById("favoritesList");
  list.innerHTML = "";
  favorites.forEach((video, idx) => {
    const li = document.createElement("li");
    li.innerHTML = `<a href="https://www.youtube.com/watch?v=${video.videoId}" target="_blank">${video.title}</a>
      <button class="remove-btn" onclick="removeFavorite(${idx})">❌</button>`;
    list.appendChild(li);
  });
}

function removeFavorite(index) {
  favorites.splice(index, 1);
  saveFavorites();
  renderFavorites();
}

function exportResults() {
  if (searchResults.length === 0) return alert("无搜索结果可导出。");
  const content = searchResults.map(v => `${v.title} - https://www.youtube.com/watch?v=${v.videoId}`).join("\n");
  const blob = new Blob([content], { type: "text/plain" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "search_results.txt";
  link.click();
}

window.onload = () => {
  renderFavorites();
  renderChannelList();
};
</script>
</body>
</html>
